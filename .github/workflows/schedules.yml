name: update conspicuous-stars
on:
  schedule:
  - cron: 30 0 * * *
jobs:
  conspicuous-stars:
    name: update conspicuous-stars
    runs-on: garudaLinux
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install starred
    - name: update repo
      env:
        GITHUB_TOKEN: ${{81dbfcda4bb9a30783b8f7cc47fe5c6bb0e06b3a}}
      run: starred --username rZn --repository conspicuous-stars --sort --token ${GITHUB_TOKEN} --message 'stars update by github actions cron'
